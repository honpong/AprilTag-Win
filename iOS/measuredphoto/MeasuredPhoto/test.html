<!DOCTYPE html>
<html>
    <head>
        <style>
            .touchButton {
                width: 100px;
                height: 50px;
                margin: 50px;
            }
        </style>
        <script language="javascript" src="jquery-2.1.1.min.js"></script>
        <script>
          $(document).ready(function () {
              $("#btnJson").click(function () {
                    var jsonData = { "message": "Hello JSON" };
                    $.ajax({ type: "POST", url: "http://internal.realitycap.com/annotations", contentType: "application/json", processData: false, dataType: "json", data: JSON.stringify(jsonData) })
                        .done(function(data, textStatus, jqXHR) {
                              alert(textStatus + ": " + JSON.stringify(data));
                        })
                        .fail(function(jqXHR, textStatus, errorThrown) {
                              alert(textStatus + ": " + JSON.stringify(jqXHR));
                        })
                    ;
              });
                              
              $("#btnString").click(function () {
                    var formData = { "message": "Hello string" };
                    $.ajax({ type: "POST", url: "http://internal.realitycap.com/string", dataType: "json", data: formData })
                        .done(function(data, textStatus, jqXHR) {
                          alert(textStatus + ": " + JSON.stringify(data));
                        })
                        .fail(function(jqXHR, textStatus, errorThrown) {
                          alert(textStatus + ": " + JSON.stringify(jqXHR));
                        })
                    ;
                });
                            
                $("#btnGet").click(function () {
                    var queryStringData = { "message": "Hello GET" };
                    $.ajax({ type: "GET", url: "http://internal.realitycap.com/get", dataType: "json", data: queryStringData })
                        .done(function(data, textStatus, jqXHR) {
                            alert(textStatus + ": " + JSON.stringify(data));
                        })
                        .fail(function(jqXHR, textStatus, errorThrown) {
                            alert(textStatus + ": " + JSON.stringify(jqXHR));
                        })
                    ;
                });
          });
        </script>
    </head>
    <body>
        <form>
            <input id="btnJson" type="button" class="touchButton" value="POST annotations"/>
            <input id="btnString" type="button" class="touchButton" value="POST as string"/>
            <input id="btnGet" type="button" class="touchButton" value="GET as string"/>
        </form>
    </body>
</html>
